services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: todo_postgres
    environment:
      POSTGRES_DB: tododb
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ASP.NET Core Backend API
  backend:
    build:
      context: ./backend
      dockerfile: DockerfileBuild
    container_name: todo_backend
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=tododb;Username=todouser;Password=todopass123
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - todo_network
    restart: unless-stopped

  # Frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: /api/todos
    container_name: todo_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - todo_network
    restart: unless-stopped

networks:
  todo_network:
    driver: bridge

volumes:
  postgres_data:
