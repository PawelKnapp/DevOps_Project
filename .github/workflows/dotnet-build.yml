name: .NET Backend Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./backend/TodoApi.csproj

      - name: Build
        run: dotnet build ./backend/TodoApi.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./backend/TodoApi.csproj --configuration Release --no-restore --output ./backend/publish

